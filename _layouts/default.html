<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <div class="menu">
          {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
          </div>
        </h1>
      </header>
    </div>

<!--    <div class="hero" style="background-image: url(/images/posts/inertia.jpg);"></div> -->

    <div class="container content">
      <main>
        {{ content }}
      </main>
    </div>

      <footer class="footer">
<!--        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small> -->

        <p>
        &copy; <a href="/">Woosung Yang</a>. All contents under
        <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">(CC) BY-NC-SA license</a>,
        unless otherwise noted.
        </p>
      </footer>

  </body>
</html>
